<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>RandoMe</title>
</head>
<body>
    <div role="main" id="main">
        <div class="imgclass"><img id="profileimg" src="" alt=""></div>
        <div class="meanless">
        <div class="about">
            <h1>About</h1>

            <label for="fullname">Full Name</label>
            <p name="fullname" id="fullname"></p>

            <label for="gender">Gender</label>
            <p name="gender" id="gender"></p>

            <label for="dob">Date of Birth</label>
            <p name="dob" id="dob"></p>

            <label for="nat">Nationality</label>
            <p name="nat" id="nat"></p>
        </div>
        </div>
        <div class="meanless">
        <div class="login">
            <h1>Login</h1>

            <label for="username">Username</label>
            <p name="username" id="username"></p>

            <label for="email">E-mail</label>
            <p name="email" id="email"></p>

            <label for="password">Password</label>
            <p name="password" id="password"></p>
        </div>
        </div>
        <div class="meanless">
        <div class="address">
            <h1>Contact</h1>
            
            <label for="phoneNum">Phone</label>
            <p name="phoneNum" id="phoneNum"></p>

            <label for="country">Country</label>
            <p name="country" id="country"></p>

            <label for="city">City</label>
            <p name="city" id="city"></p>

            <label for="post">Post code</label>
            <p name="post" id="post"></p>
        </div>
        </div>
    </div>
    <script>
        var topPadding = (screen.height - screen.height*0.8)/2;
        //document.querySelector('#main').setAttribute('style',`margin-top:${topPadding}px`);
    </script>
</body>
</html>
